<!-- Button -->
<div class="buttonholder">
  <button class="btn btn-outline-dark " [class.active]='dropdown' (click)="onDropDownToggle()">
    Log in
    <fa-icon class='navimg' [icon]="faArrow" style='padding-left: 2px;'></fa-icon>
  </button>

</div>

<!-- Dropdown -->
<div [class.dropdown]='dropdown' [class.dropdown-hide]='!dropdown'>
  <form class='form' #f="ngForm">
    <div class="form-group">
      <input [(ngModel)]="email" name="email" type='text' class="form-control" placeholder="Username" />
    </div>

    <div class="form-group">
      <input [(ngModel)]="password" name="password" type='password' class="form-control" placeholder="Password" />
    </div>

    <div class="form-group">
      <button (click)='onSubmit()' class='btn btn-success'>Submit</button>
      <input type="checkbox" style="margin-left: 10px"> Keep me log in<br>
    </div>
  </form>
</div>
